<html lang="en">
<head>
  <meta charset="UTF-8">

  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
  <style>
    body {
      font-family: Arial, sans-serif;
    }

    .container {
      max-width: 400px;
      margin: 100px auto;
      text-align: center;
    }

    .calculator {
      background-color: #3a95f1;
      border-radius: 8px;
      padding: 20px;
      display: inline-block;
    }

    .btn {
      width: 75px;
      height: 75px;
      font-size: 24px;
      margin: 5px;
      border-radius: 4px;
      border: none;
      background-color: #e9ecef;
      cursor: pointer;
    }

    .btn:hover {
      background-color: #ced4da;
    }

    .btn-operator {
      background-color: #ffc107;
      color: #ffffff;
    }

    .btn-operator:hover {
      background-color: #ffca2c;
    }

    .btn-equal {
      background-color: #007bff;
      color: #ffffff;
    }

    .btn-equal:hover {
      background-color: #0056b3;
    }

    .btn-clear {
      width: 100%;
      background-color: #dc3545;
      color: #ffffff;
    }

    .btn-clear:hover {
      background-color: #c82333;
    }

    .result {
      font-size: 32px;
      text-align: right;
      margin-top: 10px;
      margin-bottom: 10px;
      padding: 5px;
      border: 1px solid #ced4da;
      border-radius: 4px;
      background-color: #ffffff;
    }
  </style>
</head>
<body>
  <nav class="navbar navbar-expand-lg navbar-light bg-light">
    <div class="container-fluid">
      <a class="navbar-brand" href="#">sahid haqqi an najil</a>
      <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarText" aria-controls="navbarText" aria-expanded="false" aria-label="Toggle navigation">
        <span class="navbar-toggler-icon"></span>
      </button>
      <div class="collapse navbar-collapse" id="navbarText">
        <ul class="navbar-nav me-auto mb-2 mb-lg-0">
          <li class="nav-item">
            <a class="nav-link active" aria-current="page" href="kalkulator.html">Home</a>
          </li>
          <li class="nav-item">
            <a class="nav-link" href="https://wa.me/+6281389502027/">whatsapp</a>
          </li>
        </ul>
         <span class="navbar-text">
          <button onclick="keluar()" class="btn btn-danger" ><a class="nav-link active" aria-current="page" href="index.html">logout</a>  </button>
        </span> 
      </div>
    </div>
  </nav>
  <div class="container">
    <h1>Kalkulator</h1>
    <div class="calculator">
      <input type="text" id="result" class="result" disabled>
      <div>
        <button class="btn" onclick="appendToResult('7')">7</button>
        <button class="btn" onclick="appendToResult('8')">8</button>
        <button class="btn" onclick="appendToResult('9')">9</button>
        <button class="btn btn-operator" onclick="appendToResult('/')">รท</button>
      </div>
      <div>
        <button class="btn" onclick="appendToResult('4')">4</button>
        <button class="btn" onclick="appendToResult('5')">5</button>
        <button class="btn" onclick="appendToResult('6')">6</button>
        <button class="btn btn-operator" onclick="appendToResult('*')">x</button>
      </div>
      <div>
        <button class="btn" onclick="appendToResult('1')">1</button>
        <button class="btn" onclick="appendToResult('2')">2</button>
        <button class="btn" onclick="appendToResult('3')">3</button>
        <button class="btn btn-operator" onclick="appendToResult('-')">-</button>
      </div>
      <div>
        <button class="btn" onclick="appendToResult('0')">0</button>
        <button class="btn" onclick="appendToResult('.')">.</button>
        <button class="btn btn-equal" onclick="calculate()">=</button>
        <button class="btn btn-operator" onclick="appendToResult('+')">+</button>
      </div>
      <div>
        <button class="btn btn-clear" onclick="clearResult()">Clear</button>
      </div>
    </div>
  </div>

  <script>
    function appendToResult(value) {
      const result = document.getElementById('result');
      result.value += value;
    }

    function calculate() {
      const result = document.getElementById('result');
      let expression = result.value;
      let calculatedResult;

      try {
        calculatedResult = eval(expression);
        if (calculatedResult === undefined)
          calculatedResult = 'Error';
      } catch (error) {
        calculatedResult = 'Error';
      }

      result.value = calculatedResult;
    }

    function clearResult() {
      const result = document.getElementById('result');
      result.value = '';
    }

  </script>

<script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.9.2/dist/umd/popper.min.js" integrity="sha384-IQsoLXl5PILFhosVNubq5LC7Qb9DXgDA9i+tQ8Zj3iwWAwPtgFTxbJ8NT4GN1R8p" crossorigin="anonymous"></script>
